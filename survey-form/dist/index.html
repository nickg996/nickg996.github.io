<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Survey Form</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<html>

<head>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>

    <form id="survey-form">
      <div class="form-group">
        <label for="name" id="name-label">Name</label>
        <input type="text" name="name" id="name" class="form-ctrl" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email" id="email-label">E-mail</label>
        <input type="email" name="email" id="email" class="form-ctrl" placeholder="Enter your e-mail" required>
      </div>
      <div class="form-group">
        <label for="age" id="number-label">Age (optional)</label>
        <input type="number" name="age" id="number" class="form-ctrl" placeholder="Age" min="10" max="100">
      </div>
      <div class="form-group">
        <p>Which option best describes your current role?</p>
        <select name="role" id="dropdown" class="form-ctrl">
          <option value="student">Student</option>
          <option value="job">Full-time Job</option>
          <option value="learner">Full-time learner</option>
          <option value="prefer">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label>
          <input type="radio" class="input-radio" name="recommend" id="definitely" value="definitely">
          Definitely
        </label>
        <label>
          <input type="radio" class="input-radio" name="recommend" id="maybe" value="maybe">
          Maybe
        </label>
        <label>
          <input type="radio" class="input-radio" name="recommend" id="notSure" value="notSure">
          Not sure
        </label>
      </div>
      <div class="form-group">
        <p>What is your favorite feature of freeCodeCamp?</p>
        <select name="feature" id="dropdown2" class="form-ctrl">
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="openSource">Open Source</option>
        </select>
      </div>
      <div class="form-group">
        <p>What would you like to see improved? (Check all that apply)</p>
        <label>
          <input type="checkbox" class="checkbox-input" name="improved" id="frontEnd" value="frontEnd">
          Front-end Projects
        </label>
        <label>
          <input type="checkbox" class="checkbox-input" name="improved" id="backEnd" value="backEnd">
          Back-end Projects
        </label>
        <label>
          <input type="checkbox" class="checkbox-input" name="improved" id="dataVis" value="dataVis">
          Data Visualization
        </label>
        <label>
          <input type="checkbox" class="checkbox-input" name="improved" id="challenges" value="challenges">
          Challenges
        </label>
        <label>
          <input type="checkbox" class="checkbox-input" name="improved" id="openSrc" value="openSrc">
          Open Source Community
        </label>
        <label>
          <input type="checkbox" class="checkbox-input" name="improved" id="gitter" value="gitter">
          Gitter help rooms
        </label>
        <label>
          <input type="checkbox" class="checkbox-input" name="improved" id="videos" value="videos">
          Videos
        </label>
        <label>
          <input type="checkbox" class="checkbox-input" name="improved" id="city" value="city">
          City
        </label>
        <label>
          <input type="checkbox" class="checkbox-input" name="improved" id="wiki" value="wiki">
          Wiki
        </label>
        <label>
          <input type="checkbox" class="checkbox-input" name="improved" id="forum" value="forum">
          Forum
        </label>
        <label>
          <input type="checkbox" class="checkbox-input" name="improved" id="courses" value="courses">
          Additional Courses
        </label>
        <label for="comments">Any comments or suggestions?</label>
        <textarea id="comments" name="comments" placeholder="Enter your comment here...">
        </textarea>
      </div>
      <input type="submit" id="submit" class="submit-button" value="submit">
    </form>
  </div>

</body>

</html>
